        <!-- Bootstrap CSS -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <title>Nutrition_4</title>

	<body>
        <form method="post" action="/print" enctype="multipart/form-data">
            <nav class="navbar navbar-ligth" style="background-color: #fcd6f9ec;">
                <!-- Navbar content -->
                <ol class="breadcrumb">
                    &nbsp;&nbsp;&nbsp; <img src="../img/1f951.svg" width="25" height="25"/> &nbsp;&nbsp;
                    <li class="breadcrumb-item active" aria-current="page"><a href="/kakao" style="color: #000000">MAIN</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="/his" style="color: #000000">HISTORY</a></li>
                </ol>
              </nav>
              <section class="section">
                <div class="container main-container">
                    <h2 class="title">개인 맞춤형 식단 필터링</h2>
                    <h5 class="subtitle">성별/나이정보 동기화기반 서비스</h5>
                </div>
            </section>
            <br>
            <div class="container file-upload">
                <div class="image-upload-wrap" style="width: 45%; margin: 0 auto;">
                    <input
                        class="file-upload-input"
                        type="file"
                        name='img_s'
                        onchange="readURL(this);"
                        accept="image/*"
                    />
                    <div class="drag-text">
                        <img src="../img/upload.png" class="mt-5 pt-2 upload" style="width: 16%;" />
                        <h3 class="mb-5 pd-5 pt-4 upload-text">밥상 위의 <br>음식을 <br> 올려주세요</h3>
                    </div>
                </div>

                <div class="file-upload-content">
                    <img class="file-upload-image" id="food-image" src="#" alt="your image" />
                    <br><br>
                    <!-- <div id="label-container">사진을 지우시려면 아래 버튼 눌러주세요</div> -->
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">
                            이미지 삭제
                            <!-- <span class="image-title">업로드된 이미지</span> -->
                        </button>
                    </div>
                </div>
            </div><br>
            <center>
            <table>
                <tr>
                    <td>
                        <select name='disease'>
                            <option>질환선택</option>   
                            <option type='text', value='비만' selected>비만</option>
                            <option type='text', value='고혈압'>고혈압</option>
                            <option type='text', value='고지혈증'>고지혈증</option>
                            <option type='text', value='당뇨'>당뇨</option>
                            <option type='text', value='신부전증'>신부전증</option>
                        </select>
                    </td>
                    <td>
                        <div class='pt-2 mb-2 submitbutton'>
                            &nbsp;&nbsp;<input type="submit" class="btn btn-danger" Value='분석'>
                        </div>
                    </td>
                </tr>
            </table>
            </center>
        </form>

        <script>
			// input file들이 들어오면 아래 코드들이 실행
			function readURL(input) {
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('.image-upload-wrap').hide();
						$('.file-upload-image').attr('src', e.target.result);
						$('.file-upload-content').show();
						$('.image-title').html(input.files[0].name);
					    };
					reader.readAsDataURL(input.files[0]);
					// init().then(() => {
					// 	console.log('hello');
					// 	predict();
					//     });
				    }
                else {
					removeUpload();
				    }
			    }

			function removeUpload() {
				$('.file-upload-input').replaceWith($('.file-upload-input').clone());
				$('.file-upload-content').hide();
				$('.image-upload-wrap').show();
                
			    $('.image-upload-wrap').bind('dragover', 
                    function () {
				        $('.image-upload-wrap').addClass('image-dropping');
			            });
			    $('.image-upload-wrap').bind('dragleave',
                    function () {
				        $('.image-upload-wrap').removeClass('image-dropping');
			            });
                }
            
            // // 작동버튼 없애기
            // function RemoveButton(input) {
            //     if {}
            //     else{}
            // } 
		</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        </form>
    </body>	
</html>
