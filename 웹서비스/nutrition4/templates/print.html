<!DOCTYPE html>
<html>
    <head>
    <!-- 탭 아이콘 -->
        <link rel="shortcut icon" href="../img/1f951.svg" />
    <!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    <!-- 타이틀 -->
        <title>Nutrition_4</title>
    <!-- CSS 참조 -->
        <link rel="stylesheet" href="../../static/style.css" />
        <!-- 폰트 -->
            <link
                href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
                rel="stylesheet"/>
        <!-- 탭 스크립트 -->
            <script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-ligth" style="background-color: #fcd6f9ec;">
            <!-- Navbar content -->
            <ol class="breadcrumb">
                &nbsp;&nbsp;&nbsp; <img src="../img/1f951.svg" width="25" height="25"/> &nbsp;&nbsp;
                <li class="breadcrumb-item"><a href="/" style="color: #000000">HOME</a></li>
                <li class="breadcrumb-item"><a href="/kakao" style="color: #000000">MAIN</a></li>
                <li class="breadcrumb-item"><a href="/his" style="color: #000000">HISTORY</a></li>
            </ol>
        </nav>
        <!-- print content .section -->
        <section class="section">
            <div class="container main-container">
                <h2 class="title">개인 맞춤형 식단 필터링</h2>
                <h5 class="subtitle">성별/나이정보 동기화기반 서비스</h5>
            </div>
        </section><br>

        <center>
            <!-- predict image output -->
            <section class="section2">
                <div class="container file-upload">
                    <img class='fit-picture' src={{ img_path }} width='50%' alt="예측레이블이미지"><br>
                </div><br><br>
            <!-- info tab -->
                <!-- tab container -->
                <div class="container">
                    <!-- tab titles -->
                    <ul class="tabs">
                        <li class="tab-link current" data-tab="tab-1">현재식단의 영양성분</li>
                        <li class="tab-link" data-tab="tab-2">하루 권장량별 성분</li>
                        <li class="tab-link" data-tab="tab-3">질병별 주의할 성분</li>
                        <li class="tab-link" data-tab="tab-4">경고메시지</li>
                    </ul>
                    <!-- tab contents -->
                    <div id="tab-1" class="tab-content current">
                    <!-- <canvas id="histogram"></canvas> -->
                    <p>섭취한 음식명 : {{ food_names }} </p>
                    </div>
                    <div id="tab-2" class="tab-content">
                    <!-- <canvas id="histogram2"></canvas> -->
                    <p>하루 권장량별 초과 성분에 대하여 그래프? 표시</p>
                    </div>
                    <div id="tab-3" class="tab-content">
                    <p>질병별 주의할 성분에 대하여 txt로 표시(ex: 비만: 열량 2100kcal)</p>
                    </div>
                    <div id="tab-4" class="tab-content">
                    <p>경고메시지 : {{ result }} </p>
                </div>
            </section>
        </center>
        <!-- scripts -->
        <section class="section3">
            <!-- tab script -->
            <script language="javascript" type="text/javascript">
                $(document).ready(function(){
        
                $('ul.tabs li').click(function(){
                    var tab_id = $(this).attr('data-tab');
    
                    $('ul.tabs li').removeClass('current');
                    $('.tab-content').removeClass('current');
    
                    $(this).addClass('current');
                    $("#"+tab_id).addClass('current');
                })
    
                })
            </script>
    </body>
</html>
